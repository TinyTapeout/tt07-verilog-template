# Tiny Tapeout project information
project:
  title:        "clock"      # Project title
  author:       "ender"      # Your name
  discord:      "ender_64481"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "a clock usb digital tube"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     32768       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_example"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "addr[0]"
  ui[1]: "addr[1]"
  ui[2]: "addr[2]"
  ui[3]: "addr[3]"
  ui[4]: "addr[4]"
  ui[5]: "addr[5]"
  ui[6]: "addr[6]"
  ui[7]: "addr[7]"

  # Outputs
  uo[0]: "data[0]"
  uo[1]: "data[1]"
  uo[2]: "data[2]"
  uo[3]: "data[3]"
  uo[4]: "data[4]"
  uo[5]: "data[5]"
  uo[6]: "data[6]"
  uo[7]: "data[7]"

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
